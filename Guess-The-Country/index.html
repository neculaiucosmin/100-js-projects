<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Country</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="menu">
    <div class="menu-logo">
        <img src="./img/temp-logo.jpg" alt="Guess The Country" width="300" height="350">
    </div>
    <div class="play-btn">
        <img class="manu-img" src="./img/play.svg" alt="Play">
        <div id="plat-txt">Start game</div>
    </div>
    <div class="contact">
        <img class="manu-img" src="./img/github.svg" alt="Github">
        <img class="manu-img" src="./img/facebook.svg" alt="Facebook">
        <img class="manu-img" src="./img/instagram.svg" alt="Instagram">
        <img class="manu-img" src="./img/linkedin.svg" alt="Linked In">
    </div>
</div>

<div class="playing hide">
    <nav class="nav-bar">
        <div class="logo">
            <a href="index.html">Guess</a>
        </div>
        <div class="user-stats-container">
            <div class="score"><span id="correctAns">0</span><span>/10</span></div>
            <div class="profile">
                <img src="./img/avatar.jpg" alt="Profile" height="50" width="50">
            </div>
        </div>
    </nav>
    <div class="img-wrapper">
        <img src="" alt="Flag" id="flag">
        <div class="ans">
            <div class="ans-option">
                <div class="ansText">
                    Correct
                </div>
                <img src="./img/check.png" alt="Correct answer" height="50px">
            </div>
            <div class="ans-option">
                <div class="ansText">
                    Wrong
                </div>
                <img src="./img/wrong.png" alt="Wrong answer" height="50px">
            </div>
        </div>
    </div>
    <div class="ans-container">
        <div class="ans-wrapper" id="a1">Text</div>
        <div class="ans-wrapper" id="a2">Text</div>
        <div class="ans-wrapper" id="a3">Text</div>
        <div class="ans-wrapper" id="a4">Text</div>
    </div>
</div>
<div class="finish hide">
    <div class="ttl">FINISH</div>

    <div class="final-score"></div>
</div>

</body>
</html>
